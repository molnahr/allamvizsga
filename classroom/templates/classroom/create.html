{% extends "blog/base.html" %} 
{% block content %}
<h1>Osztály neve : {{name}} </h1>
<p> Tanár : {{creator}} <br>
    Az alábbi kódot ossza meg a diákokkal, az osztályba való csatlakozáshoz :
<div id="myInput">
    {{password}}
</div>
</p>
<button class="btn inner bordered " data-clipboard-target="#myInput">Szöveg másolása</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
<script type="text/javascript">
    new ClipboardJS('.btn');
</script>
{% endblock %}
