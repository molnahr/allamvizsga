{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Bejegyzés törlése</legend>
                <h2>Biztos vagy benne, hogy el szeretnéd távolítani a bejegyzést? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Igen, Törlés</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Vissza</a>
            </div>
        </form>
    </div>
{% endblock content %}
