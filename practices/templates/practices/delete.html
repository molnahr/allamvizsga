{% extends "blog/base.html" %} 
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Biztosan le szeretné törölni a kivetkező elemet "{{exercise}}" ?</p>

            <form action="{% url 'delete_exercise' exercise.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'practices' %}">Mégsem</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>


{% endblock content %}
